<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      
      <!-- Correo -->
      <div>
        <label for="correo" class="block text-sm font-medium text-gray-700">Correo</label>
        <input id="correo" type="email" formControlName="correo"
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 h-11 px-3" />
        <p *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched"
           class="mt-1 text-sm text-red-500">
          Correo inválido
        </p>
      </div>

      <!-- Contraseña -->
      <div>
        <label for="contrasenia" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input id="contrasenia" type="password" formControlName="contrasenia"
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 h-11 px-3" />
        <p *ngIf="loginForm.get('contrasenia')?.invalid && loginForm.get('contrasenia')?.touched"
           class="mt-1 text-sm text-red-500">
          Contraseña requerida
        </p>
      </div>

      <!-- Botón -->
      <button type="submit" [disabled]="loginForm.invalid"
        class="w-full py-3 px-4 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition">
        Ingresar
      </button>
    </form>

    <!-- Error global -->
    <p *ngIf="errorMessage" class="mt-4 text-sm text-red-500 text-center">{{ errorMessage }}</p>

    <!-- Link a registro -->
    <p class="mt-6 text-center text-sm text-gray-600">
      ¿No tienes cuenta?
      <a routerLink="/register" class="text-indigo-600 hover:underline">Crear usuario</a>
    </p>
  </div>
</div>
