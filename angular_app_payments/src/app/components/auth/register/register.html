<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <h2 class="text-2xl font-bold text-center mb-6">Crear Usuario</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
      
      <!-- Usuario -->
      <div>
        <label for="usuario" class="block text-sm font-medium text-gray-700">Usuario</label>
        <input id="usuario" type="text" formControlName="usuario"
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
        <p *ngIf="registerForm.get('usuario')?.invalid && registerForm.get('usuario')?.touched"
           class="mt-1 text-sm text-red-500">
          El usuario es requerido
        </p>
      </div>

      <!-- Correo -->
      <div>
        <label for="correo" class="block text-sm font-medium text-gray-700">Correo</label>
        <input id="correo" type="email" formControlName="correo"
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
        <p *ngIf="registerForm.get('correo')?.invalid && registerForm.get('correo')?.touched"
           class="mt-1 text-sm text-red-500">
          Correo inválido
        </p>
      </div>

      <!-- Contraseña -->
      <div>
        <label for="contrasenia" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input id="contrasenia" type="password" formControlName="contrasenia"
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
        <p *ngIf="registerForm.get('contrasenia')?.invalid && registerForm.get('contrasenia')?.touched"
           class="mt-1 text-sm text-red-500">
          La contraseña es requerida (mínimo 6 caracteres)
        </p>
      </div>

      <!-- Confirmar Contraseña -->
      <div>
        <label for="confirmContrasenia" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
        <input id="confirmContrasenia" type="password" formControlName="confirmContrasenia"
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
        <p *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmContrasenia')?.touched"
           class="mt-1 text-sm text-red-500">
          Las contraseñas no coinciden
        </p>
      </div>

      <!-- Botón -->
      <button type="submit" [disabled]="registerForm.invalid"
        class="w-full py-2 px-4 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition">
        Registrar
      </button>
    </form>

    <!-- Mensajes de estado -->
    <p *ngIf="errorMessage" class="mt-4 text-sm text-red-500 text-center">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="mt-4 text-sm text-green-600 text-center">{{ successMessage }}</p>

    <!-- Link -->
    <p class="mt-6 text-center text-sm text-gray-600">
      ¿Ya tienes cuenta?
      <a routerLink="/login" class="text-indigo-600 hover:underline">Iniciar sesión</a>
    </p>
  </div>
</div>
