<div class="flex items-center justify-center min-h-screen bg-gray-50 p-6">
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8 space-y-6">
    <h2 class="text-2xl font-bold text-center">Crear Deuda</h2>

    <form [formGroup]="debtForm" (ngSubmit)="onSubmit()" class="space-y-5">

      <!-- Acreedor -->
      <div>
        <label for="acreedor" class="block text-sm font-medium text-gray-700">Acreedor</label>
        <select id="acreedor" formControlName="acreedor_id"
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 h-11 px-3">
          <option value="">Seleccione un acreedor</option>
          <option *ngFor="let user of users" [value]="user.usuario_id">
            ({{ user.usuario_id }}) {{ user.usuario }}
          </option>
        </select>
      </div>

      <!-- Monto -->
      <div>
        <label for="monto" class="block text-sm font-medium text-gray-700">Monto</label>
        <input id="monto" type="number" formControlName="monto"
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 h-11 px-3" />
      </div>

      <!-- BotÃ³n -->
      <button type="submit" [disabled]="debtForm.invalid"
        class="w-full py-3 px-4 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition">
        Guardar
      </button>
    </form>

    <!-- Mensajes -->
    <p *ngIf="successMessage" class="text-green-600 text-center">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="text-red-500 text-center">{{ errorMessage }}</p>
  </div>
</div>
