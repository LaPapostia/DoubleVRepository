<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="correo">Correo</label>
      <input id="correo" type="email" formControlName="correo" />
      <div *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched">
        Correo inválido
      </div>
    </div>

    <div>
      <label for="contrasenia">Contraseña</label>
      <input id="contrasenia" type="password" formControlName="contrasenia" />
      <div *ngIf="loginForm.get('contrasenia')?.invalid && loginForm.get('contrasenia')?.touched">
        Contraseña requerida
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
  </form>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
<p>
  ¿No tienes cuenta?
  <a routerLink="/register" style="cursor: pointer; text-decoration: underline; color: blue;">
    Crear usuario
  </a>
</p>
</div>
